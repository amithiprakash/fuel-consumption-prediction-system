<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸš— Fuel Consumption Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Lucida+Handwriting&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url('{{ url_for("static", filename="bk2.jpg") }}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: "Lucida Handwriting", cursive;
      color: #222;
      margin: 0;
      padding: 0;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .navbar a {
      color: #fff !important;
      font-weight: bold;
      font-size: 16px;
    }

    .navbar a:hover {
      color: #ffcc00 !important;
    }

    {% if request.endpoint == 'index' %}
    /* Fuel Prediction page */
    .content {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 15px;
      padding: 25px;
      margin: 30px auto;
      width: 60%;
      max-width: 650px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    label, input, select {
      font-size: 16px !important;
    }

    h1, h2, h3 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .btn {
      font-size: 16px !important;
      padding: 10px 20px;
    }
    {% else %}
    /* All other pages */
    .content {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 40px;
      margin: 30px auto;
      width: 90%;
      max-width: 1100px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1, h2, h3 {
      font-size: 30px;
      font-weight: bold;
    }

    .btn {
      font-size: 18px !important;
      padding: 12px 24px;
    }
    {% endif %}

    .result-box {
      background-color: #e0f7fa;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }

    .result-box h3, .result-box p {
      color: #004d40;
    }

    .tip-text {
      color: #333;
      font-size: 14px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand text-white" href="{{ url_for('index') }}">Fuel Advisor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTabs" aria-controls="navbarTabs" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="color: white;">â˜°</span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTabs">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Fuel Prediction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'fuel_efficient' %}active{% endif %}" href="{{ url_for('fuel_efficient') }}">Fuel Efficient</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'sports_cars' %}active{% endif %}" href="{{ url_for('sports_cars') }}">Sports Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'family_cars' %}active{% endif %}" href="{{ url_for('family_cars') }}">Family Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="content container">
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    &copy; 2025 Fuel Advisor. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
